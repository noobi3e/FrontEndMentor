<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Quiz App</title>
</head>

<body class="cus-dark overflow-x-hidden relative min-h-[100dvh]">
  <!-- BG GRAPHICS -->
  <div id="graphicsBottom"
    class="h-[140dvh] aspect-square bg-transparent border-[15dvh] border-primaryDark rounded-full fixed z-[-1] right-0 bottom-0 translate-x-[50%] translate-y-[50%] max-[700px]:h-[100dvh]">
  </div>
  <div id="graphicsTop"
    class="h-[100dvh] aspect-square bg-transparent border-[15dvh] border-primaryDark rounded-full fixed z-[-1] top-0 left-0 translate-x-[-50%] translate-y-[-50%] max-[700px]:h-[80dvh]">
  </div>

  <div class="w-[1400px] mx-auto max-[1400px]:w-full max-[1400px]:px-16 max-[700px]:px-10 max-[550px]:px-5">
    <header class="flex justify-between items-center py-16 max-[700px]:py-10 max-[550px]:py-8">
      <div class="flex items-center gap-4" id="activeQuizHeader">
        <!-- HEADER -->
      </div>

      <!-- MODE OPTIONS -->
      <nav class="flex items-center gap-5">
        <img id="sunIcon" src="/icons/icon-sun-dark.svg" />
        <div>
          <!-- TOGGLER -->
          <input type="checkbox" hidden class="toggleINP" id="toggleModeINP" checked>
          <label role="button" for="toggleModeINP" class="w-[42px] h-6 rounded-full bg-[#EBF2FF] flex relative">
            <span class="toggleDOT" />
          </label>
        </div>
        <img src="/icons/icon-moon-light.svg" id="moonIcon" />
      </nav>
    </header>

    <!-- MAIN QUIZ CONTAINER -->
    <main
      class="flex items-start mb-16 gap-20 max-[1215px]:gap-10 max-[1050px]:flex-col max-[1050px]:items-stretch max-[1050px]:gap-0 max-[700px]:mb-10 max-[550px]:mb-8 max-[400px]:mb-5">
      <!-- QUESTIONS SECTION -->
      <section class="flex flex-col gap-6 flex-1 self-stretch">

        <em class="text-white text-opacity-50" id="infoLabel">
          <!-- QUESTION/STARTER LABEL -->
        </em>

        <h1 id="question" class="text-5xl flex flex-col gap-2 max-[700px]:text-4xl">
          <!-- QUESTION/HEADER -->
        </h1>

        <!-- Progress BAR -->
        <div
          class="w-[90%] p-[3px] h-[15px] mt-auto mb-[130px] cus-shadow bg-primaryLight rounded-full hidden max-[1050px]:my-10 max-[1050px]:w-full"
          id="progressBarBOX">
          <p id="progressBar" class="bg-secondary h-full transition-all rounded-full w-0"></p>
        </div>
      </section>

      <!-- OPTIONS SECTION -->
      <section class="flex-1">
        <form id="answerForm" action="#">
          <p id="errorBox" class="text-center font-medium text-xl text-red-500 mb-5">
            <!-- ERROR BOX -->
          </p>

          <div id="optionsContainer" class="flex flex-col gap-5 max-[1050px]:gap-6 max-[400px]:gap-4">
            <!-- OPTIONS OR SUBJECTS OR RESULT -->
          </div>

          <button type="submit" id="submitButton"
            class="w-full h-[90px] mt-10 rounded-[26px] bg-secondary flex items-center text-2xl justify-center font-semibold gap-5 p-4 transition-all">
            <!-- CTA for Play Again | Next | Submit Answers -->
          </button>
        </form>
      </section>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
